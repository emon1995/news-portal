    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <!-- FONT AWESOME -->
    <link

  <body onload="getCategories()">
    <!-- HEADER SECTION -->
    <header class="px-4 lg:px-12">
      <!-- NAVBAR SECTION -->
      <div class="navbar bg-base-100 shadow-2xl">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl"
            ><span class="bg-teal-500 p-2 rounded">News</span>
            <span class="pl-2">Portal</span></a
          >
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a>News</a></li>
            <li><a>Blog</a></li>
          </ul>
        </div>
        <div class="flex-none gap-2">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="./assets/Avatar.png" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- SUB MENU -->
      <div id="categories" class="mt-4 shadow-xl rounded">
        <ul
          id="ul"
          class="menu menu-horizontal w-full flex flex-col lg:flex-row justify-between items-center bg-base-100 rounded-box"
        >
          <!-- <li><a>Item 1</a></li>

        </ul>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main class="px-4 lg:px-12 my-12">
      <!-- ITEMS FOUND SECTION -->
      <section>
        <div class="alert alert-info shadow-lg">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="stroke-info flex-shrink-0 w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span>
              <span id="items">0</span> items found for category
              <span id="categories-name"></span>.</span
            >
          </div>
        </div>
      </section>
      <!-- SORT BY SECTION & TRENDING -->
      <section
        class="my-12 flex flex-col lg:flex-row justify-between items-center"
      >
        <!-- SORT BY -->
        <div class="flex items-center">
          <p class="pr-2">Sort By View:</p>
          <div>
            <select class="select select-primary w-full max-w-xs">
              <option disabled selected>Default</option>
              <option>Game of Thrones</option>
              <option>Lost</option>
              <option>Breaking Bad</option>
              <option>Walking Dead</option>
            </select>
          </div>
        </div>
        <!-- TRENDING  -->
        <div>
          <button onclick="getToday()" class="btn btn-active btn-primary">
            Today's Pick
          </button>
          <button onclick="getTrending()" class="btn btn-outline btn-primary">
            Trending
          </button>
        </div>
      </section>
