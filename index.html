<!DOCTYPE html>
<html lang="en" data-theme="aqua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- TAILWIND CSS & DAISY UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body onload="getCategories()">
    <!-- HEADER SECTION -->
    <header class="px-4 lg:px-12">
      <!-- NAVBAR SECTION -->
      <div class="navbar bg-base-100 shadow-2xl">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl"
            ><span class="bg-cyan-500 p-2 rounded">News</span>
            <span class="pl-2">Portal</span></a
          >
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a>News</a></li>
            <li><a>Blog</a></li>
          </ul>
        </div>
        <div class="flex-none gap-2">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="./assets/Avatar.png" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- SUB MENU -->
      <div id="categories" class="mt-6 shadow-xl rounded">
        <ul
          id="ul"
          class="menu menu-horizontal w-full flex flex-col lg:flex-row justify-between items-center bg-base-100 rounded-box"
        >
          <!-- <li><a>Item 1</a></li>
          <li><a>Item 2</a></li>
          <li><a>Item 3</a></li> -->
        </ul>
      </div>
    </header>

    <!-- JS FILE -->
    <script src="./js/app.js"></script>
  </body>
</html>
